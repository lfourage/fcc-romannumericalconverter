<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Roman Numerical Converter</title>
  </head>
  <body>
    <div id="rnc-wrap">
      <input
        id="number"
        name="converter"
        type="number"
        placeholder="Enter a value between 1 and 2999..."
        required
      />
      <button id="convert-btn" name="converter">Check</button>
      <p id="output">Please enter a valid number</p>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
